[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=80
    -p no:warnings

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests that require database/external resources
    unit: marks tests as unit tests (fast, isolated)
    api: marks API endpoint tests
    model: marks model-related tests
    database: marks database tests

# Coverage options
[coverage:run]
source = src
omit = 
    */tests/*
    */__pycache__/*
    */site-packages/*
    */archive/*
    */__init__.py

[coverage:report]
precision = 2
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
